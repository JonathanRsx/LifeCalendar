<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Connexion - Life Calendar</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="general">
      <h1>Bienvenue sur Life Calendar</h1>
      <div id="auth-container">
        <form id="auth-form">
          <label for="pseudo">Pseudo :</label>
          <input type="text" id="pseudo" name="pseudo" required />

          <button type="button" id="create-account-btn">Créer un compte</button>
          <button type="button" id="login-btn">S'authentifier</button>
        </form>
        <p id="error-message" style="display: none">
          Pseudo incorrect. Veuillez réessayer.
        </p>
      </div>
    </div>

    <!-- Inclure le script d'authentification -->
    <script src="auth.js"></script>
  </body>
</html>
