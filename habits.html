<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="stylehabits.css" />
        <script src="script.js"></script>
        <title>Habits</title>
    </head>

    <body onload="LoadPage()">
        <div class="general">
            <h1 id="Title"></h1>
            
            <div class="row">
                <div id= "January"></div>
                <div id= "February"></div>
                <div id= "March"></div>
                <div id= "April"></div>
                <div id= "May"></div>
                <div id= "June"></div>
                <div id= "July"></div>
                <div id= "August"></div>
                <div id= "September"></div>
                <div id= "October"></div>
                <div id= "November"></div>
                <div id= "December"></div>
            </div>
            
            <nav>
                <ul id="Pagination"></ul>
            </nav>
            
            <button id="myBtn" onclick="OpenModal()"> Add Habit </button>
            <div id="myModal" class="modal">
            

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>Add Habit</p>
                  <input id="TextInputHabit" type="text" class="InputText"></input>
                  <button id="btnAddHabit" onclick="GenerateNewPage()">Save</button>
                </div>
            </div>
              

        </div>    
        
        <script src="script.js"></script>
        
    </body>
</html>
